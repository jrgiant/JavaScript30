<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  <script>
const secretKey1 = [38,38,40,40,37,39,37,39,66,65,13];
const secretKey2 = [38,38,40,40,37,39,37,39,66,65,91];
let pressedKeys = [];
document.addEventListener('keyup', function (e) {
  const pressed = e.which || e.keyCode;
  pressedKeys.push(pressed);
  // console.log(pressedKeys);
  pressedKeys.splice(-secretKey1.length -1, pressedKeys.length - secretKey1.length);
  // console.log(pressedKeys);
  const sk1 = secretKey1.toString(), sk2 = secretKey2.toString(), pk = pressedKeys.toString();
  if(pk==sk1 || pk==sk2){
    cornify_add();
  }
});
  </script>
</head>
<body>
<script>
</script>
</body>
</html>
